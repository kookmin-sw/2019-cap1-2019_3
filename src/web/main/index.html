  <!-- 네이버아디디로로그인 초기화 Script -->
  <script>
    
    var naverLogin = new naver.LoginWithNaverId(
      {
        clientId: "ah9eNnFnHUdhrTafJWHw",
        callbackUrl: "http://127.0.0.1:8080/index2.html",
        isPopup: true,
        loginButton: {color: "green", type: 3, height: 60}
      }
    );
    /* (4) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
    naverLogin.init();

    /* (5) 현재 로그인 상태를 확인 */
    window.addEventListener('load', function () {
      naverLogin.getLoginStatus(function (status) {
        if (status) {
          /* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
          setLoginStatus();
        }
      });
    });

    $("#gnbLogin").attr("href", naverLogin.generateAuthorizeUrl());

    /* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
    function setLoginStatus() {
      var profileImage = naverLogin.user.getProfileImage();
      var nickName = naverLogin.user.getNickName();
      var token = naverLogin.user.getId();

      $("#snsLogin").html('<br><br><img src="' + profileImage + '" height=50 /> <p>' + nickName + '님 반갑습니다. 고유 토큰은 ' + token +'입니다.' +'</p>');
      $("#gnbLogin").html("Logout");
      
      /* (7) 로그아웃 버튼을 설정하고 동작을 정의합니다. */
      $("#gnbLogin").click(function () {
        naverLogin.logout();
        location.replace("http://nid.naver.com/nidlogin.logout");
        location.replace("http://127.0.0.1:8080/index2.html");
      });

      // 로그아웃은 지원이 안된다. 직접 구현해야함

    }
  </script>
